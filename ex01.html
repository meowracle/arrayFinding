<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex01</title>
</head>
<body>
<script>
    let value = prompt("Nhap vao mot so: ");
    let x = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < x.length; i++) {
        if (value == x[i]) {
            alert("Value " + x[i] + " is found at position " + i+" of the array");
        }
    }
</script>
</body>
</html>
